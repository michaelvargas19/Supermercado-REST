
<div class="grid">  
        
        <div  *ngFor="let p of productos" (click)="productSelected(p.id)" > 
          <div class="producto" id = "product{{p.id}}">
          <br>Nombre: {{p.nombre}}     
          <br>SKU: {{p.sku}}
          <br>Valor: {{p.valor}}
          <br>Descuento: {{p.descuento}}
        </div>
        </div>
          
  </div>



  <button type="button" (click)="productSelected($event)" id="productSelected">Seleccionar Producto</button>
