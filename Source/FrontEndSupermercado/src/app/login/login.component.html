<div class="text-center fondo1">
  <form id="regisVete"  *ngIf ="showLogin" (ngSubmit)="doLogin()">
    <div class="row d-flex justify-content-center mb-0">
      <label class="tituloForm mb-0 mt-3">Iniciar Sesion</label>
    </div>
    <!--Fila 1 Datos Principales-->
    <div class="row form-group d-flex justify-content-center">
      <!--Campo Nombre-->
      <div class="col-5 p-0 campo">
        <label class="letraForm">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="user" name="user" placeholder="Nombre">
      </div>
      <!--Fin Campo Nombre-->
    </div>
    <div class="row form-group d-flex justify-content-center">
      <!--Campo Contrase単a-->
      <div class="col-5 p-0 campo">
        <label class="letraForm">Contrase単a</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Contrase単a">
      </div>
      <!--Fin Campo Contrase単a-->
    </div>
    <div class="row form-group d-flex justify-content-center">
      <button type="submit" class="btn btn-primary mb-3" id="addProducto">Login</button>
    </div>
  </form>
  <div *ngIf ="showLogin" class="row form-group d-flex justify-content-center">
    
    <button name="registro" class="btn btn-success m-2 col-4" (click) ="registrar()" [routerLink]="['registro']" routerLinkActive='router-link-active' >Registrarse</button>
  </div>
  <div *ngIf ="showLogout" class="row form-group d-flex justify-content-center">
    <button name="logout" class="btn btn-success m-2 col-4" (click)="logout()">Logout</button>
  </div>
</div>
