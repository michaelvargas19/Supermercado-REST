<h1>Historial de Ventas</h1>

<form (ngSubmit)="addVenta()">
  
  <button type="button" (click)="listaProductos()" id="listaProductos">Listar Ventas</button>
  <button type="submit" id="addVenta">Ver Venta</button>
  <button type="button" (click)="editar()" id="emitir">Editar Venta</button>
  <button type="button" (click)="editar()" id="emitir">Borrar Venta</button>
  

</form>
